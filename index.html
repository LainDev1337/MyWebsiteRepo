<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Бублик</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    pre {
      font-size: 12px;
      line-height: 10px;
    }
    a {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-decoration: none;
      font-size: 24px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 8px;
    }
    a:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <pre id="donut"></pre>
  <a href="resume.html">CV</a>
  <script>
    const pre = document.getElementById('donut');
    let A = 1, B = 1;

    const render = () => {
      let b = [], z = [];
      const width = 60, height = 22;

      for (let k = 0; k < width * height; k++) {
        b[k] = k % width === width - 1 ? '\n' : ' ';
        z[k] = 0;
      }

      for (let j = 0; j < 6.28; j += 0.07) {
        for (let i = 0; i < 6.28; i += 0.02) {
          const c = Math.sin(i),
                d = Math.cos(j),
                e = Math.sin(A),
                f = Math.sin(j),
                g = Math.cos(A),
                h = d + 2,
                D = 1 / (c * h * e + f * g + 5),
                l = Math.cos(i),
                m = Math.cos(B),
                n = Math.sin(B),
                t = c * h * g - f * e;
          const x = 0 | (width / 2 + 30 * D * (l * h * m - t * n)),
                y = 0 | (height / 2 + 15 * D * (l * h * n + t * m)),
                o = x + width * y,
                N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
          if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }

      pre.innerText = b.join('');
      A += 0.04;
      B += 0.08;
    };

    setInterval(render, 50);
  </script>
</body>
</html>
