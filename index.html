<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Бублик</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .donut-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    pre {
      font-size: 22px;
      line-height: 16px;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
    }
    a {
      color: white;
      text-decoration: none;
      font-size: 28px;
      font-family: monospace;
      background: none;
      border: none;
      border-radius: 0;
      padding: 16px 36px;
      transition: color 0.2s, background 0.2s;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      white-space: nowrap;
    }
    a:hover {
      color: lime;
      background: none;
    }
  </style>
</head>
<body>
  <div class="donut-container">
    <pre id="donut"></pre>
    <a href="resume.html">myCV</a>
  </div>
  <script>
    const pre = document.getElementById('donut');
    let A = 1, B = 1;

    const render = () => {
      let b = [], z = [];
      // Увеличиваем размеры для большого бублика
      const width = 100, height = 38;

      for (let k = 0; k < width * height; k++) {
        b[k] = k % width === width - 1 ? '\n' : ' ';
        z[k] = 0;
      }

      // Увеличиваем внутренний диаметр (значительно увеличиваем число в знаменателе D)
      for (let j = 0; j < 6.28; j += 0.045) {
        for (let i = 0; i < 6.28; i += 0.012) {
          const c = Math.sin(i),
                d = Math.cos(j),
                e = Math.sin(A),
                f = Math.sin(j),
                g = Math.cos(A),
                h = d + 3.2, // чуть больше внешний радиус
                D = 1 / (c * h * e + f * g + 18), // намного больше внутренний радиус
                l = Math.cos(i),
                m = Math.cos(B),
                n = Math.sin(B),
                t = c * h * g - f * e;
          const x = 0 | (width / 2 + 48 * D * (l * h * m - t * n)),
                y = 0 | (height / 2 + 24 * D * (l * h * n + t * m)),
                o = x + width * y,
                N = 0 | (8 * ((f * e - c * d * g) * m - c * d * e - f * g - l * d * n));
          if (height > y && y > 0 && x > 0 && width > x && D > z[o]) {
            z[o] = D;
            b[o] = ".,-~:;=!*#$@"[N > 0 ? N : 0];
          }
        }
      }

      pre.innerText = b.join('');
      A += 0.04;
      B += 0.08;
    };

    setInterval(render, 50);
  </script>
</body>
</html>
